<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="heading">Rock Paper Scissor Game</h1>
    </header>
    <main>
        <div class="imagessection">
            <div><img id="rockimage" class="choice" src="images/rock.webp" alt=""></div>
            <div> <img id="paperimage" class="choice" src="images/paper.png" alt=""></div>
            <div><img id="scissorimage" class="choice" src="images/scissor.jpg" alt=""></div>
        </div>
        <div class="textsection">
            <div>
                <h1 id="userscore" class="numbers">0</h1>
                <h2>You</h2>
            </div>
            <div>
                <h1 id="computercore" class="numbers">0</h1>
                <h2>Computer</h2>
            </div>
        </div>
        <div class="msg-section">
            <h2 class="msg">Play your move</h2>
        </div>
    </main>
    <footer>
        <h3 class="zestymec">"ZestyMec"</h3>
    </footer>
    <script src="app.js"></script>
</body>

</html>
